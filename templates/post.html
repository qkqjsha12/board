{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>등록</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>지갑 등록</strong>
            </a>
        </div>
    </div>
</header>
<div class="container">
    <form action="/post" method="post">
        {% csrf_token %}
    <div class="container">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label"><strong>이름</strong></label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label"><strong>전화번호</strong></label>
            <div class="col-sm-10">
                <input type="text" name="phone" class="form-control" id="phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="vdate" class="col-sm-2 col-form-label"><strong>방문일자</strong></label>
            <div class="col-sm-10">
                <input type="date" name="vdate" class="form-control" id="vdate"></input>
            </div>
        </div>
         <div class="form-group row">
            <label for="gdate" class="col-sm-2 col-form-label"><strong>지급일자</strong></label>
            <div class="col-sm-10">
                <input type="date" name="gdate" class="form-control" id="gdate"></input>
            </div>
        </div>
         <div class="form-group row">
            <label for="ap" class="col-sm-2 col-form-label"><strong>지급수량</strong></label>
            <div class="col-sm-10">
                <input type="text" name="ap" class="form-control" id="ap"></input>
            </div>
        </div>         
         <div class="form-group row">
            <label for="walletype" class="col-sm-2 col-form-label"><strong>지갑구분</strong></label>
            <div class="col-sm-10">
                <input type="text" name="walletype" class="form-control" id="walletype"></input>
            </div>   
        </div>
        <div class="form-group row">
            <label for="awAd" class="col-sm-2 col-form-label"><strong>A지갑주소</strong></label>
            <div class="col-sm-10">
                <input type="text" name="awAd" class="form-control" id="awAd"></input>
            </div>   
        </div>
        <div class="form-group row">
            <label for="bwAd" class="col-sm-2 col-form-label"><strong>B지갑주소</strong></label>
            <div class="col-sm-10">
                <input type="text" name="bwAd" class="form-control" id="bwAd"></input>
            </div>   
        </div>
        <div class="form-group row">
            <label for="stakingW" class="col-sm-2 col-form-label"><strong>스테이킹 여부</strong></label>
            <div class="col-sm-10">
                <input type="text" name="stakingW" class="form-control" id="stakingW"></input>
            </div>   
        </div>
        <div class="form-group row">
            <label for="stakingSD" class="col-sm-2 col-form-label"><strong>스테이킹 시작날짜</strong></label>
            <div class="col-sm-10">
                <input type="date" name="stakingSD" class="form-control" id="stakingSD"></input>
            </div>   
        </div>
        <div class="form-group row">
            <label for="stakingDate" class="col-sm-2 col-form-label"><strong>스테이킹 기간</strong></label>
            <div class="col-sm-10">
                <input type="date" name="stakingDate" class="form-control" id="stakingDate"></input>
            </div>   
        </div>
        <div class="form-group row">
            <label for="stakingV" class="col-sm-2 col-form-label"><strong>스테이킹 지급 여부</strong></label>
            <div class="col-sm-10">
                <input type="text" name="stakingV" class="form-control" id="stakingV"></input>
            </div>   
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label"><strong>비고</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="content"></textarea>
            </div>   
        </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="등록">
            </div>
        </div>
    </form>
</div>
<script src="{% static 'jquery/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>

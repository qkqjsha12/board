{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>화원 리스트</strong>
            </a>
        </div>
    </div>
</header>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">No.</th>
            <th scope="col">이름</th>
            <th scope="col">전화번호</th>
            <th scope="col">방문일자</th>
            <th scope="col">지급일자</th>
            <th scope="col">지급수량</th>
            <th scope="col">지갑구분</th>
        </tr>
        </thead>
        <tbody>
        {% for board in boards %}
        <tr class="text-center">
            <th scope="row">
                <span>{{ board.no }}</span>
            </th>
            <td>
                <a href='/templates/detail/{{ board.name }}' target='_self'>
                    <span>{{ board.name }}</span>
                </a>
            </td>
            <td>
                <span>{{ board.phone }}</span>
            </td>
            <td>
                <span>{{ board.vdate| date:"Y-m-d" }}</span>
            </td>
            <td>
                <span>{{ board.gdate| date:"Y-m-d" }}</span>
            </td>
            <td>
                <span>{{ board.ap }}</span>
            </td>
            <td>
                <span>{{ board.walletype }}</span>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" href="/post" role="button">등록</a>
        </div>
    </div>
</div>
<script src="{% static 'jquery/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
